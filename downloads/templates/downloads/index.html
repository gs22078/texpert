{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TeXperT Templates</title>
    <script src="{% static 'download.js' %}"></script>
</head>
<body>
<div class="container">
<h1>Downloads</h1>

<ul>
    {% for repo in repos %}
    <li><a href="{% url 'repo_page' repo.owner repo.repo %}">{{ repo.owner }}/{{ repo.repo }}</a></li>
    {% endfor %}
</ul>
{% include 'public/print.html' %}
</div>
</body>
</html>
